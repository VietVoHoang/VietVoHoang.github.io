    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

<body>
    <!-- header -->

    <header>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>

                <li>
                    <a href="experience.html">My Experience</a>
                </li>
                <li>
                    <a href="project.html">Project</a>
                </li>
                <li>
                    <a href="contact.html" class="link_button">Contact Me</a>
                </li>
            </ul>

            <h1>
                Contact Me
            </h1>
            <h3>
                Select your convenient way to contact me
            </h3>
        </nav>
    </header>

    <!--body content-->
    <section id="contact_wrapper">
        <section id="contact_form">
            <form method="post" action="SendContactServlet">
                <!-- tạo đường viền có tiêu đề cho form -->
                <fieldset id="basic_info">
                    <legend><span class="number">1</span>Basic info</legend>
                    <label for="name">Your name:</label>
                    <input type="text" id="name" placeholder="Input your name" maxlength="30" name="txtName" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required name="txtEmail" placeholder="Input your email">
                    <label>You are:</label>
                    <input checked id="individual" type="radio" name="You_are">
                    <label for="individual" class="light">Individual</label>
                    <input id="coporate" type="radio" name="You_are">
                    <label for="coporate" class="light">Coporate</label>
                    <label for="why_me">Why do you contact me?</label>
                    <textarea id="why_me" cols="50" rows="20>"></textarea>
                    <!--<input type="text" placeholder="Input your name" maxlength="30" name="txtName" required>-->
                </fieldset>
                <fieldset id="about_you">
                    <legend><span class="number">2</span>About you</legend>
                    <label for="url">What is your site address?</label>
                    <input type="url" id="url" name="url">
                    <label>What are your project's area?</label>
                    <input type="checkbox" value="healthcare" name="healthcare">
                    <label class="light">Health care</label>
                    <input type="checkbox" value="finance" name="finance">
                    <label class="light">Finance</label>
                    <input type="checkbox" value="education" name="education">
                    <label class="light">Education</label>

                    <label>How many people in your company?</label>
                    <select>
                        <option selected>1-10</option>
                        <option>11-20</option>
                        <option>21-50</option>
                        <option>More than 100</option>
                    </select>
                    <label>What is your role?</label>
                    <select>
                        <optgroup label="Web">
                            <option>Web Designer</option>
                            <option>Web Dev</option>
                            <option>Web Full Stack Dev</option>
                        </optgroup>
                        <optgroup label="Architect">
                            <option>Software Architect</option>
                            <option>DB Architect</option>
                            <option>System Architect</option>
                        </optgroup>
                    </select>
                </fieldset>
                <button type="submit">Contact me NOW</button>
                <button type="reset">Clear</button>
            </form>
            <address>
                <i class="fa fa-phone"></i>
            0987-123-456
            </address>
        </section>
        <section id="fixed_panel">
            <div id="fb_fixed">
                <a href="/">
                    <i class="fa fa-facebook-square" aria-hidden="true" id="fb"> Facebook</i>
                </a>
            </div>
            <div id="gg_fixed">
                <a href="/">
                    <i class="fa fa-google-plus-official" aria-hidden="true" id="gg"> Google +</i>
                </a>
            </div>
            <div id="twitter_fixed">
                <a href="/">
                    <i class="fa fa-twitter-square" aria-hidden="true" id="twitter"> Twitter</i>
                </a>
            </div>
        </section>
    </section>

    <!--horizontal row-->
    <footer class="nopadding">
        <div>
            <i class="fa fa-facebook-square" aria-hidden="true" id="fb"> Facebook</i> &nbsp;&nbsp;
            <i class="fa fa-google-plus-official" aria-hidden="true" id="gg"> Google +</i> &nbsp;&nbsp;
            <i class="fa fa-twitter-square" aria-hidden="true" id="twitter"> Twitter</i>
        </div>
        <strong>&copy; 2016 - Võ Hoàng Việt</strong>
    </footer>

</body>
